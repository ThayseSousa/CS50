<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page</title>
        <style>
            p::selection{
                /* whe something is selected I what: */
                color: red;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p>
            In CSS, selectors are patterns used to select the element(s) you want to style.
        </p>
    </body>
</html>
