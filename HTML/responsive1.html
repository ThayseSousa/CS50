<!DOCTYPE html>
<html>
    <head>

        <title>My Web Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- a linha a cima está dizendo ao código para verificar o real tamanho da tela (campo de visão) -->
        <style>
            @media (min-width: 500px) {
                h1::before{
                    content: "Welcome to My Web Page!";
                }
            }
            @media (max-width: 499px) {
                h1::before{
                    content:"Welcome";
                }
            }
        </style>

    </head>
    <body>
        <h1></h1>
    </body>
</html>
