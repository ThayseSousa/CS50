<!DOCTYPE html>
<html>
    <head>
       <title>My Web Page!</title> 
       <style>
           ol li {
               /* ol = ordered list (lista numérica) */
               /* li - list item */
               color: red;
           }
       </style>
    </head>
    <body>
        <ol>
            <!-- toda a lista ficará vermelha -->
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>listem item three</li>
        </ol>
        <ul>
            <!-- não será estilizado pois está fora da regra de estilo (ol) -->
            <li>This is the first item</li>
            <li>This is another item</li>
        </ul>
    </body>
</html>
