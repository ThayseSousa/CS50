<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page</title>
        <style>
            a::before{
                /* \21d2 este será o simbolo que será adicionado */
                content: "\21d2 Click here: ";
                font-weight: bold;
            }  
        </style>
    </head>
    <body>
        <ul>
            <!-- unordered list -->
            <li><a href="#">one link</a></li>
            <li><a href="#">second link</a></li>
            <li><a href="#">another link</a></li>
        </ul>
    </body>
</html>
